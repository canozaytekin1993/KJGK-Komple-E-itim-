<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
<script>
    //alert
    //\n
    alert("Merhaba, \Nasılsın?");
    //confirm
    if (confirm("Üyelik sözleşmesini kabul ediyor musunuz?")){
        alert("Üyelik sözleşmesini kabul ettiniz.");
    }else{
        alert("Üyelik sözleşmesini reddettiniz.");
    }
    //prompt
    var yas = prompt("Yaşınızı giriniz: ", 0);
    alert(yas > 5 ? "5 yaşından büyüksünüz" : "5 yaşından küçüksünüz");
</script>
</body>
</html>
