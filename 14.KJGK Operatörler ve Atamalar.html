<body>
    <script>
        //+
        var a = 5;
        var b = 3;
        a = b;
        console.log(a + b);
        //-
        a = 7;
        b = 4;
        var farkı = a - b;
        console.log(fark);
        //*
        var carpim = a * b;
        console.log(carpim);
        ///
        var bolme = a / b;
        console.log(bolme);
        //%
        var bolumdenKalan = a % b;
        console.log(bolumdenKalan);
        //++
        a++;
        console.log(a);
        //--
        b--;
        console.log(b);
        //=
        a = 9;
        console.log(a);

        a += 2;
        console.log(a);
        a = a + 2;
