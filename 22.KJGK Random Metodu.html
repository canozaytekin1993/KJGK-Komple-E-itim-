<body>
    <script>
        console.log(Math.random());
        console.log(Math.floor(Math.random() * 10) + 1);
        function SayiUret(min, max) {
            var yeniSayi = Math.floor(Math.random() * (max - min)) + min;
            return yeniSayi;
        }
        console.log(SayiUret(3, 8));
    </script>
