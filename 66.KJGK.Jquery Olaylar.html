<body>
<h5>Adı : </h5>
<input type="text" id="test" onfocus="console.log('focus oldu.')"/>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
    $("#test").on("focus",
        function() {
            console.log('focus oldu.');
            this.value = "Ercan Ayhan";
        });
    $("#test").blur(function() {
        console.log('içinden çıktı oldu.');
        this.value = "";
    });
</script>
</body>
