<script>
    // Sort
    // reverse
    // .sort(function(a,b){return b - a});
    var meyveler = ["elma", "armut", "kavun"];
    console.log(meyveler.sort());
    console.log(meyveler.reverse());
    console.log(meyveler.sort(function(a, b) { return b - a }));
    console.log(meyveler.sort(function(a, b) { return a - b }));
</script>
