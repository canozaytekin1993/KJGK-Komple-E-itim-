                                function hesapla() {
                                    var bk = document.getElementById("birinciKenar").value;
                                    var ik = document.getElementById("ikinciKenar").value;
                                    var bk1 = Number(bk);
                                    var ik1 = Number(ik);
                                    var alan = bk1 * ik1;
                                    document.getElementById("Alan").innerHTML = alan;
                                }
                                function hesapla() {
                                    var yariCapString = document.getElementById("YariÇap").value;
                                    r = Number(yariCapString);
                                    var pi = Math.PI;
                                    var cevre = 2 * pi * r;
                                    document.getElementById("Cevre").innerHTML = cevre;
