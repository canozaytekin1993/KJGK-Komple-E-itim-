<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title></title>
</head>
<body>
<table>
    <thead>
    <th>ProductID</th>
    <th>UnitPrice</th>
    </thead>

    <tbody id="dataContent">

    </tbody>
</table>
<script>
    var jsonVeriler = '[{"ProductID":1,"ProductName":"Chai","UnitPrice":18,"UnitsInStock":39,"Discontinued":false}';
    var nesneListesi = JSON.parse(jsonVeriler);
    for (var i = 0; i < nesneListesi.length; i++) {
        var html = "";
        html += "<tr><td>" + nesneListesi[i].ProductID + "</td><td>" + nesneListesi[i].UnitPrice + "</td></tr>";
    }
    document.getElementById("dataContent").innerHTML = html;
</script>
</body>
</html>
