<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        var d = new Date().getDay();
        switch (d) {
            case 0:
                console.log("Pazar");
                break;
            case 1:
                console.log("Pazartesi");
                break;
            case 2:
                console.log("Salı");
                break;
            case 3:
                console.log("Çarşamba");
                break;
            case 4:
                console.log("Perşembe");
                break;
            case 5:
                console.log("Cuma");
                break;
            case 6:
                console.log("Cumartesi");
                break;
            default:
        }
    </script>
</body>
</html>
